<!DOCTYPE html>
<html= lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="page">
        <div class="header">
            <h1 class="title">Rock - Paper - Scissors</h1>  
        </div>
        <div class="optionSection">
            <div class="OptionTitle">Select an Choice:</div>
            <div class="Options">
                <button onclick = "playRound('Rock')">Rock</button>
                <button onclick = "playRound('Paper')">Paper</button>
                <Button onclick = "playRound('Scissors')">Scissors</Button>
            </div>
        </div>
        <div class="choiceSection">
            <div class="Choices" id="computerDisplay">Computer:</div>
            <div class="Choices" id="playerDisplay">Player:</div>
        </div>
        <div id="results"></div>
        <div class="scoresSection">
            <div class="scoreboard">Scoreboard:</div>
            <div class="Scores" id="computerScoreDisplay">Computer Score:</div>
            <div class="Scores" id="playerScoreDisplay">Player Score:</div>
        </div>
    </div>
</body>
</html>
