<!DOCTYPE html>
<html= lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="page">
        <div class="header">
            <h1 class="title">Rock - Paper - Scissors</h1>  
            <h2 class="subheading">First to three wins!</h2>
        </div>
        <div class="optionSection">
            <div class="OptionTitle">Select an Choice!</div>
            <div class=Options>
                <button>Rock</button>
                <button>Paper</button>
                <Button>Scissors</Button>
            </div>
        </div>
        <div class="choiceSection">
            <p>Computer:</p>
            <p>Player:</p>
        </div>
        <div class="Winner">

        </div>
        <div class="Score">
            <p>Computer Score:</p>
            <p>Player Score:</p>
        </div>
    </div>
</body>
</html>
